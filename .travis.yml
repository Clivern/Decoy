dist: trusty

language: java

jdk:
    - oraclejdk8
    - oraclejdk9
    - oraclejdk11
    - openjdk10
    - openjdk11

before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
    directories:
        - $HOME/.gradle/caches/
        - $HOME/.gradle/wrapper/

before_script:
    - make assemble

script:
    # make format
    - make ci

before_deploy:
    - make build

deploy:
    provider: releases
    api_key: "GITHUB OAUTH TOKEN"
    file_glob: true
    file: build/libs/*
    skip_cleanup: true
    on:
        tags: true